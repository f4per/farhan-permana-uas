<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dealer Motor Resmi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-jQ3JQ7nqBRx4MwR5fD8sqFQ/cXqU/0i1F5Qemw4LVsBhZKqypYvPtMfmXUDBvJ5fK4ODZPMuFWn7evSoJDf5Eg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="bg-gray-100 py-8">
      <div class="container mx-auto flex justify-center items-center">
        <img src="src/logo-lp3i.png" alt="Logo" class="h-16 w-auto" />
      </div>
    </header>

    <main class="container mx-auto p-4">
      <h2 class="text-2xl font-bold text-center mb-4">Dealer Motor Resmi</h2>
      <p class="text-center mb-8">
        Berikut ini adalah beberapa motor yang tersedia:
      </p>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"
        id="productGrid"
      >
        <!-- Produk akan ditampilkan di sini -->
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-900 py-3 mt-14 shadow w-full">
      <div class="container mx-auto text-center">
        <p class="text-white">
          Â© UAS Front End Development by F4rhan Permana | Politeknik LP3I Kampus
          Tasikmalaya
        </p>
      </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const apiUrl = "http://localhost:3000/product";

      const getProducts = async () => {
        try {
          const response = await axios.get(apiUrl);
          const products = response.data;
          let productGrid = document.getElementById("productGrid");
          let productHTML = "";

          products.forEach((product) => {
            productHTML += `
  <div class="bg-white rounded-2xl shadow p-6 border border-gray-200 ">
    <img src="${product.foto}" alt="${
              product.nama
            }" class="mb-4 w-full h-100 object-cover rounded-t-lg mb-4" />
    <h3 class="text-lg font-bold text-gray-800">${product.nama}</h3>
    <p class="text-gray-600 mb-4 font-normal text-justify mt-4">${
      product.deskripsi
    }</p>
    <div class="flex justify-between items-center">
      <span class="bg-${
        product.kategori === "AT" ? "blue" : "yellow"
      }-100 text-${
              product.kategori === "AT" ? "blue" : "yellow"
            }-800 text-sm font-medium px-4 py-2 rounded-3xl">${
              product.kategori
            }</span>
    </div>

    <div class="mt-3">
      <span class="text-lg text-gray-800 font-semibold ">${new Intl.NumberFormat(
        "id-ID",
        { style: "currency", currency: "IDR" }
      ).format(product.harga)}</span>
    </div>
  </div>
`;
          });

          productGrid.innerHTML = productHTML;
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      };

      document.addEventListener("DOMContentLoaded", getProducts);
    </script>
  </body>
</html>
